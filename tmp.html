<!-- 写一个小球模拟重力弹跳的页面 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小球模拟重力弹跳</title>
    <style>
        #ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="ball"></div>
    <script>
        var ball = document.getElementById('ball');
        var speed = 0;
        var timer = null;
        var g = 0.5;
        var top = 0;
        var left = 0;
        var flag = true;
        timer = setInterval(function() {
            if (flag) {
                speed += g;
                top += speed;
                ball.style.top = top + 'px';
                if (top >= 400) {
                    speed *= -0.8;
                    top = 400;
                    if (Math.abs(speed) < 1) {
                        flag = false;
                    }
                }
            } else {
                left += 10;
                ball.style.left = left + 'px';
                if (left >= 400) {
                    clearInterval(timer);
                }
            }
        }, 30);
    </script>
</body>

</html>
